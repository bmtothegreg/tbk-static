<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <link rel="stylesheet" type="text/css" href="style.css" />
  </head>

  <body>
    <div class="container">
      <!-- <div class="logo">
        <img src="sources/logo.png"  />
      </div> -->


      <div class="portraits">
        <div class="portrait">
          <div class="name">Marie-Charlotte</div>
          <!-- <div class="repeche"></div> -->
          <img src="sources/bleulliette.jpeg" />
        </div>
      </div>
    </div>
  </body>

  <script
    src="https://code.jquery.com/jquery-3.1.1.slim.min.js"
    integrity="sha256-/SIrNqv8h6QGKDuNoLGA4iret+kyesCkHGzVUUV0shc="
    crossorigin="anonymous">
  </script>

  <script>
    $(document).ready(function(){
      var html = $('.portraits').html();

      for(var i = 0; i < 140; i++) {
        $('.portraits').append(html);
      }

      $('.portrait').each(function(){
        var rand = Math.random();
        if(rand < 0.3){
          $(this).addClass('exterminate');
        }
      });
    });
  </script>
</html>
